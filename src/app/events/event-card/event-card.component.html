<div *ngIf="event" class="conference-header">
  <div class="d-flex justify-content-between align-items-top">
    <div class="title">{{ event.title }}</div>
    <span class="pills mr-0 mt-2">{{ event.topicName }}</span>
  </div>
  <div class="description">{{ event.summary }}</div>
</div>
<div *ngIf="isPastEvent" class="play-button play-icon"></div>
<div class="venue-details">
<div *ngIf="!isPastEvent && event.schedule" class="d-flex align-items-center">
  <span class="date-icon"></span>{{ event.schedule?.startDate }} - {{ event.schedule?.endDate
  }}<span class="px-3"> | </span>{{ event.schedule?.startTime }} -
  {{ event.schedule?.endTime }}
</div>
<div *ngIf="!isPastEvent" class="d-flex align-items-top mt-2">
  <span class="location-icon"></span>{{ event.venue }}
</div>
</div>
