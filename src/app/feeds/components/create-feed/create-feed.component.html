<div class="create-capsule-page">
  <div class="container pt-5">
    <div class="back-link mt-5">
      <a (click)="activateFirstNavTab()" style="cursor: pointer">
        <img src="/assets/images/back-arrow.png" class="mr-2" alt="back icon" />
        Capsules
      </a>
      <h2 class="text-center">Create Capsule</h2>
      <div>
        <ul class="capsule-steps">
          <li>Basics</li>
          <li>Key Points</li>
          <li>Metadata</li>
        </ul>
      </div>
    </div>
    <div class="row card-section d-flex justify-content-center mb-4 pb-4">
      <div class="carousel-card">
        <div class="px-4 upload-image text-center">
          <!-- <button class="button secondary-btn-sm contribute-btn mb-4">Upload Image</button> -->
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <select class="form-control">
                  <option value="" disabled selected>Topic Name</option>
                  <option *ngFor="let topic of allTopics" value="{{ topic.code }}">
                    {{ topic.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <select class="form-control">
                  <option>Duration</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!-- <img src="/assets/images/upload-image-before.png" alt="upload" class="header-image" /> -->

        <div class="content mt-5">
          <div class="form-group">
            <label for="capsuleTitle">Capsule Title</label>
            <input type="text" class="form-control" id="capsuleTitle" />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="3" id="description"></textarea>
          </div>
        </div>
      </div>
      <div class="carousel-card">
        <div class="content mt-5">
          <div class="title">Title you entered in the first card will appear here</div>
          <div>
            <div class="my-2 d-flex align-items-center pb-3">
              <input type="text" class="form-control mb-0" />
              <a class="hyperlinkBtn float-right mr-2 pl-2" href="javascript:void(0)">Add</a>
            </div>
            <div class="my-2 d-flex align-items-center pb-3">
              <input type="text" class="form-control mb-0" />
              <a class="ml-3" href="javascript:void(0);"
                ><img width="15" src="../../../../assets/images/trash.svg" alt="add" />
              </a>
            </div>
            <div class="my-2 d-flex align-items-center pb-3">
              <input type="text" class="form-control mb-0" />
              <a class="ml-3" href="javascript:void(0);"
                ><img width="15" src="../../../../assets/images/trash.svg" alt="add" />
              </a>
            </div>
            <div class="my-2 d-flex align-items-center pb-3">
              <input type="text" class="form-control mb-0" />
              <a class="ml-3" href="javascript:void(0);"
                ><img width="15" src="../../../../assets/images/trash.svg" alt="add" />
              </a>
            </div>
            <div class="my-2 d-flex align-items-center pb-3">
              <input type="text" class="form-control mb-0" />
              <a class="ml-3" href="javascript:void(0);"
                ><img width="15" src="../../../../assets/images/trash.svg" alt="add" />
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-card">
        <div class="content mt-5">
          <div class="title">Metadata</div>
          <div class="metadata-form scroller">
            <div class="form-group">
              <label>Capsule Type</label>
              <select class="form-control">
                <option>Capsule Type</option>
              </select>
            </div>

            <div class="form-group">
              <label>Publisher</label>
              <select class="form-control">
                <option>Publisher</option>
              </select>
            </div>

            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label>Topic Level</label>
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                  </select>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label>Target Audience</label>
                  <select class="form-control">
                    <option>100</option>
                    <option>200</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label>Category</label>
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="resourceURL">Resource URL</label>
              <input type="text" class="form-control" id="resourceURL" placeholder="URL" />
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label>Expiry Date</label>
                  <select class="form-control">
                    <option>1 Week</option>
                  </select>
                </div>
              </div>
              <div class="col-6">
                <label>Editors Pick</label>

                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="customSwitch1" />
                  <label class="custom-control-label" for="customSwitch1"></label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <button class="button secondary-btn-md mb-5 mr-3" (click)="activateFirstNavTab()">
        Cancel
      </button>
      <button class="button secondary-btn-md cta mb-5" [routerLink]="['../congratz']">
        Submit
      </button>
    </div>
  </div>
</div>
