<div id="interview-prep" class="skill-studio-page p-main pb-0">
  <!-- <app-spinner></app-spinner> -->
  <div class="card flex justify-content-center gap-2">
    <p-toast position="top-center" key="tc"></p-toast>
  </div>

  <div class="col-lg-12 px-0">
    <div class="container-fluid top-navigation">
      <div class="container">
        <div class="back-link">
          <a class="url-link" [routerLink]="['/skill-dashboard']">SkillStudio</a>
          <span>Interview Prep</span>
        </div>
      </div>
    </div>
  </div>
  <section class="container-fluid aihub-banner interview-prep">
    <div class="inner">
      <div class="col-lg-7 mob-mr-0">
        <div class="banner-highlights text-black mob-interview-banner">
          Ace AI interviews! <br />Your <span>one-stop shop</span> for
          <span>top-tier</span> interview preparation materials.
        </div>
      </div>
    </div>
  </section>

  <section class="col-lg-12 pt-5">
    <div class="container space-fill">
    <div class="row">
      <app-data-filter *ngIf="isFilterVisible" [pageId]="'Interview_Prep'" (filterUpdate)="onFilterUpdate($event)"
        class="col-lg-2 col-md-4 col-sm-6"></app-data-filter>

      <div class="inner">
        <div class="container d-flex align-items-center justify-content-between pb-4 px-0" *ngIf="isFilterVisible">
          <h3>Interview Prep</h3>
          <div class="search-rounded col-lg-3 pr-0">
            <input type="text" name="searchTopics" placeholder="Search" class="mb-0 input-search-rounded"
              [(ngModel)]="searchText" (keyup)="onSearch()" />
            <button title="search bar" class="search-btn" (click)="onSearch()"></button>
          </div>
        </div>

        <ng-container *ngIf="!spinner.isLoading">
          <div class="mb-3 colby3">
            <ng-container *ngIf="filteredList.length > 0; else noDataFound">
              <app-skill-card *ngFor="let interview of filteredList" [learningMt]="interview"></app-skill-card>
            </ng-container>
          </div>
          <ng-template #noDataFound>
            <h2 class="text-center">Sorry, data not found.</h2>
          </ng-template>

        </ng-container>

        <div *ngIf="spinner.isLoading">
          <ng-container *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
            <app-skill-skeleton></app-skill-skeleton>
          </ng-container>
        </div>
      </div>

    </div>
  </div>
  </section>
</div>
